<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Carousel</title>
</head>

<body>

    <div class="container">
        <div class="d-flex justify-content-between">


            <div class="slider position-relative col-10 mt-5">
                <!-- <div class="images active text-center mt-5">
                <img src="./assets/img/01.webp" alt="">


            </div> -->
            </div>
            <div class="thumbnail col-2 align-self-center mt-5">

            </div>
            <!-- /thumbnail -->
            <!-- /images -->
            <div class="buttons">
                <div class="prev">
                    <span> <i class="fa fa-arrow-circle-left fa-xl" aria-hidden="true"></i></span>
                </div>
                <div class="next">
                    <span> <i class="fa fa-arrow-circle-right fa-xl" aria-hidden="true"></i></span>

                </div>
            </div>
           
        </div>
        <!-- /buttons -->
        <!-- /slider -->
        <div class="start_stop_buttons text-center">
            <div class="startbtn">
                <button class="start btn btn-primary">Start</button>
                <button class="stop btn btn-primary">Stop</button>
                <button class="changeReverse btn btn-primary">ChangeReverse</button>
            </div>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
